version: '2'

options:
  verbose: true

syncs:
  moodle-code-sync: # Name this sync after your project
    src: './moodle'
    sync_host_ip: 'auto'
    sync_host_port: 10872
    sync_strategy: 'unison' # 'unison' is typically used on Windows
    sync_excludes: ['.gitignore', '.git', '*.tmp']
    sync_args: ['-perms=0'] # This may be necessary on Windows to avoid permission issues

  moodle-data-sync:
    src: './moodledata'
    sync_host_ip: 'auto'
    sync_host_port: 10873
    sync_strategy: 'unison'
    sync_excludes: ['.gitignore', '.git', '*.tmp']
    sync_args: ['-perms=0']
